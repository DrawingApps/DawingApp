<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css" />
    <link id="lightMode" rel="stylesheet" href="public/styles/lightMode.css" />
    <link id="darkMode" rel="stylesheet" href="public/styles/darkMode.css" disabled />
    <script src="src/switchMode.js" defer></script>
    <title>DrawingApp</title>
</head>

<body>
    <header id="head" class="section">
        <button type="button" id="titleDiagram" class="darkTheme">Diagrama sin t√≠tulo</button>
        <div id="leftContainer">
            <button type="button" id="share">Compartir</button>
            <button type="button" id="switchMode">O</button>
        </div>
    </header>
    <nav id="options" class="section">
        <div class="darkTheme">
            <button type="button" id="archivo">archivo</button>
            <button type="button" id="editar">Editar</button>
            <button type="button" id="vista">vista</button>
            <button type="button" id="capa">capa</button>
            <button type="button" id="objeto">objeto</button>
        </div>
    </nav>
    <div class="contenedorVertical">
        <section id="figures" class="section">
            <div class="itemSection">
                <input type="checkbox" id="general" class="itemButton">
                <label for="general" class="itemText section">General</label>
                <div class="itemContent" id="generalContent">
                    <p>mis dibujos generales</p>
                </div>
            </div>
            <div class="itemSection">
                <input type="checkbox" id="dibujo" class="itemButton">
                <label for="dibujo" class="itemText section">Dibujo</label>
                <div class="itemContent">
                    <p>mis dibujos</p>
                </div>
            </div>
            <div class="itemSection">
                <input type="checkbox" id="flechas" class="itemButton">
                <label for="flechas" class="itemText section">Flechas</label>
                <div class="itemContent">
                    <p>mis flechas</p>
                </div>
            </div>
            <div class="itemSection">
                <input type="checkbox" id="flujo" class="itemButton">
                <label for="flujo" class="itemText section">Diagrama de Flujo</label>
                <div class="itemContent">
                    <p>mis diagramas</p>
                </div>
            </div>
            <div class="itemSection">
                <input type="checkbox" id="UML" class="itemButton">
                <label for="UML" class="itemText section">UML</label>
                <div class="itemContent">
                    <p>mis webos</p>
                </div>
            </div>


        </section>
        <div id="centro" class="contenedorVertical">
            <canvas class="canvas"></canvas>
            <footer id="sheets" class="section">
                <button type="button" id="SheetOptions">*</button>
                <button type="button" id="sheet">pagina x</button>
                <button type="button" id="sheetAdd">+</button>
            </footer>
        </div>

        <aside id="propertis" class="section">
            <input type="radio" name="si" id="estilo" class="itemButton">
            <label for="estilo" class="textVertical section">Estilo</label>

            <div class="contentVertical" id="estiloContent">
                <p>Campos de estilo</p>
            </div>

            <input type="radio" name="si" id="texto" class="itemButton">
            <label for="texto" class="textVertical section">Texto</label>

            <div class="contentVertical" id="textoContent">
                <p>Campos de texto</p>
            </div>

            <input type="radio" name="si" id="organizar" class="itemButton">
            <label for="organizar" class="textVertical section">Organizar</label>

            <div class="contentVertical" id="organizarContent">
                <p>Campos de organizar</p>
            </div>
        </aside>

    </div>


</body>

</html>


</html>
