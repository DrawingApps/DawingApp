<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css" />
    <title>DrawingApp</title>
</head>

<body>
    <header class="head darkTheme" >
        <button type="button" id="titleDiagram" class="darkTheme" >Diagrama sin t√≠tulo</button>

        <aside class="propertis darkTheme" >propiedades</aside>

    </div>
